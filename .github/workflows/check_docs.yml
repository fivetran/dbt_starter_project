name: 'check docs'
on: [push]

jobs:
  changed-files:
    runs-on: ubuntu-latest
    name: test changed-files
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v29.0.4
        with:
          files: docs/**

      - name: Run step if any files in the docs folder changed
        if: steps.changed-files.outputs.any_changed == 'false'
        run: |
          echo "One or more files in the docs folder has not changed."
          echo "List all the files that haven't changed: ${{ steps.changed-files.outputs.all_changed_files }}"

